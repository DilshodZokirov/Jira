{% extends 'layout.html' %}{% block content %}    <h1>Create Projects</h1>    <form class="ui form" enctype="multipart/form-data" method="POST">{#        <form method="post" enctype="multipart/form-data" action="{% url 'organization:org_create' %}">#}            {% csrf_token %}            <div class="mb-3">                <label for="{{ form.title.id_for_label }}"                       class="form-label">{{ form.title.label }}</label>                {{ form.title }}            </div>            <div class="mb-3">                <label for="{{ form.description.id_for_label }}" class="form-label">{{ form.description.label }}</label>                {{ form.description }}            </div>            <div class="mb-3">                <label for="{{ form.image.id_for_label }}"                       class="form-label">{{ form.image.label }}</label>                {{ form.image }}            </div>            <button class="btn btn-success" type="submit">Submit</button>        </form>{% endblock %}
